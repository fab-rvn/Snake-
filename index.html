<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <!-- FONT AWESOME -->
  <title>Snake</title>
</head>
<body>
<div class="container">
  <div id="info-bar" class="header">
    <div class="level">
      <h1 id="level-text"></h1>
    </div>
    <div class="score">
      <h1 id="score-text"></h1>
    </div>
  </div>
  <div id="game-board" class="game-box"></div>
  <div id="game-over-section" class="game-over hide">
    <h1>Game Over</h1>
    <p>Your score</p>
    <p id="final-score" class="text-md"></p>
    <button id="play-again-btn" class="btn">play again</button>
  </div>
</div>


  
  <script src="js/game.js" type="module"></script>
</body>
</html>
